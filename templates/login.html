{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<form action="/login" method="post">
  <div class="mb-3">
    <input autocomplete="off" autofocus class="input" id="tg_id" name="tg_id" placeholder="Telegram Id" required type="number">
  </div>
  <div class="mb-3">
    <input class="input" id="password" name="password" required placeholder="Password" type="password">
  </div>
  <button class="button" type="submit">Log In</button>
</form>

{% endblock %}
