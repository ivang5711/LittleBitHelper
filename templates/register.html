{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<form action="/register" method="post">
  <div class="mb-3">
    <input autocomplete="off" class="input" id="tg_id" name="tg_id" placeholder="Telegram Id" required type="number">
  </div>
  <div class="mb-3">
    <input class="input" id="password" name="password" placeholder="Password" required type="password">
  </div>
  <div class="mb-3">
    <input class="input" id="confirmation" name="confirmation" placeholder="Confirmation" required type="password">
  </div>
  <button class="button" type="submit">Register</button>
</form>

{% endblock %}
